{% if site.researches %}
	<div id="blogBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Recent blog posts & research</h1>
		</div>
		<div class="content-rounded-panel">
			{% for research in site.researches %}
			<div id="blogArticles">
				<div class="col-sm-12">
					<a target='_blank' href="{{research.link}}">
						{{research.title}}
					</a>
					</br>
				</div>
			</div>
			{% endfor %}
			<br>
		</div>
	</div>
{% endif %}
