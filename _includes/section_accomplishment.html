{% if site.accomplishments %}
	<div id="blogBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Accomplishments at Wipro</h1>
		</div>
		<div class="content-rounded-panel">
			{% for accomp in site.accomplishments %}
			<div id="blogArticles">
				<div class="col-sm-12">
					<p>
						{{accomp.title}}
                    </p>
				</div></br>
			</div>
			{% endfor %}
			<br>
		</div>
	</div>
{% endif %}
